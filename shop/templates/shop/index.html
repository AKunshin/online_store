{% extends 'base.html' %}

{% block content %}
    {% for item in items %}
    <div class="row">
        <div class="col-md-6 col-xl-3">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">{{ item.name }}</h5>
                    <p class="card-text">
                        {{ item.price }} {{ item.currency }}
                    </p>
                    <a href="{{ item.get_absolute_url }}" class="btn btn-primary">Подробнее</a>
                </div>
            </div>
        </div>
    </div>
    {% endfor %}
{% endblock %}
